<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>インタラクティブ年表</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: row;
      margin: 0;
      padding: 0;
    }
    .timeline {
      width: 30%;
      padding: 2rem;
      background: #f5f5f5;
      height: 100vh;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .timeline .year {
      margin-bottom: 1rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 6px;
      background: #e0e0e0;
    }
    .timeline .year:hover {
      background: #ccc;
    }
    .comment {
      display: none;
      margin-top: 0.5rem;
      padding: 0.5rem;
      background-color: #fff;
      border-left: 3px solid #888;
    }
    .map-display {
      width: 70%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      padding: 2rem;
      box-sizing: border-box;
    }
    .map {
      max-width: 100%;
      max-height: 90vh;
      display: none;
    }
    .map.active {
      display: block !important;
    }
  </style>
</head>
<body>
  <div class="timeline">
    <div class="year" onclick="showMapAndComment('2001')">2001年</div>
    <div id="comment-2001" class="comment">2001年の出来事についてのコメント</div>

    <div class="year" onclick="showMapAndComment('2017')">2017年</div>
    <div id="comment-2017" class="comment">2017年の出来事についてのコメント</div>

    <div class="year" onclick="showMapAndComment('2020')">2020年</div>
    <div id="comment-2020" class="comment">2020年の出来事についてのコメント</div>

    <div class="year" onclick="showMapAndComment('2021')">2021年</div>
    <div id="comment-2021" class="comment">2021年の出来事についてのコメント</div>

    <div class="year" onclick="showMapAndComment('2022')">2022年</div>
    <div id="comment-2022" class="comment">2022年の出来事についてのコメント</div>

    <div class="year" onclick="showMapAndComment('2023')">2023年</div>
    <div id="comment-2023" class="comment">2023年の出来事についてのコメント</div>

    <div class="year" onclick="showMapAndComment('2024')">2024年</div>
    <div id="comment-2024" class="comment">2024年の出来事についてのコメント</div>

    <div class="year" onclick="showMapAndComment('2025')">2025年</div>
    <div id="comment-2025" class="comment">2025年の出来事についてのコメント</div>
  </div>

  <div class="map-display">
    <img id="map0000" class="map active" src="images/map_0000.png" alt="初期表示の地図">
    <img id="map2001" class="map" src="images/map_2001.png" alt="2001年の地図">
    <img id="map2017" class="map" src="images/map_2017.png" alt="2017・2020・2021年の地図">
    <img id="map2022" class="map" src="images/map_2022.png" alt="2022・2023年の地図">
    <img id="map2025" class="map" src="images/map_2025.png" alt="2024・2025年の地図">
  </div>

  <script>
    function showMapAndComment(year) {
  const yearToMap = {
    '2001': 'map2001',
    '2017': 'map2017',
    '2020': 'map2017',
    '2021': 'map2017',
    '2022': 'map2022',
    '2023': 'map2022',
    '2024': 'map2025',
    '2025': 'map2025'
  };

  const targetComment = document.getElementById('comment-' + year);
  const isAlreadyOpen = targetComment.style.display === 'block';

  // すべて非表示
  document.querySelectorAll('.comment').forEach(c => c.style.display = 'none');
  document.querySelectorAll('.map').forEach(img => img.classList.remove('active'));

  if (!isAlreadyOpen) {
    targetComment.style.display = 'block';
    const targetMapId = yearToMap[year];
    const targetMap = document.getElementById(targetMapId);
    if (targetMap) targetMap.classList.add('active');
  } else {
    // すべて閉じた状態なら map_0000 を表示
    const fallbackMap = document.getElementById('map0000');
    if (fallbackMap) fallbackMap.classList.add('active');
  }
};

      // 地図の切り替え
      document.querySelectorAll('.map').forEach(img => img.classList.remove('active'));
      const targetMapId = yearToMap[year];
      const targetMap = document.getElementById(targetMapId);
      if (targetMap) targetMap.classList.add('active');

      // コメントの切り替え
      document.querySelectorAll('.comment').forEach(c => c.style.display = 'none');
      const targetComment = document.getElementById('comment-' + year);
      if (targetComment) targetComment.style.display = 'block';
    }
  </script>
</body>
</html>
